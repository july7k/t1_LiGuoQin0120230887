<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: orange;">js的三种引入方式</h1>
    <p>第一种：行内式（标签所在的行）</p>
    <input type="button" value="点击我" onclick="alert('hello world!')"/><br>

    <a href="javascript:alert('第一种方式引入')">点击我</a>

    <h2>第二种：内嵌式（内嵌html5文档中）</h2>
    <script>
        alert('第二种方式引入js语言')
    </script>

    <div>第三种：外链式（通过js文件）</div>
    <script type="text/javascript" src="demo01.js"></script>
</body>
</html>
